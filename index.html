<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="background">
  <div class="container">
    <div class="card">
      <div class="row wrap direction">
        <div class="column-full column-half">
          <div class="row">
            <div class="column-full">
              <div class="image">
                <div class="image-tint"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="column-full column-half margin-auto">
          <div class="row card-padding wrap">
            <div class="column-full">
              <h1 class="text-align">Get <span>insights</span> that help your business grow.</h1>
              <p class="summary text-align">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            </div>
          </div>
          <div class="row wrap card-padding stats-styling">
            <div class="column-flex text-align">
              <h2>10k+</h2>
              <p class="stats">COMPANIES</p>
            </div>
            <div class="column-flex text-align">
              <h2>314</h2>
              <p class="stats">TEMPLATES</p>
            </div>
            <div class="column-flex text-align">
              <h2>12M+</h2>
              <p class="stats">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tarra Ghaffari</a>.
  </div>
</body>
</html>
